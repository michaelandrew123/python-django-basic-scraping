{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{%  static  'css/style.css'  %}" />
    <link rel="stylesheet" type="text/css" href="{%  static  'css/main.css'  %}" />
    <link rel="stylesheet" type="text/css" href="{%  static  'css/index.css'  %}" />
    
</head>
<body>
    <header>
        <div class="logo">
            <a  href="/">Web Scraping</a>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link">
                    <a href="{% url 'vitascribe' %}">Vitascribe</a>
                </li>
                <li class="nav-link">
                    <a href="{% url 'quotes' %}">Quotes</a>
                </li>
                <li class="nav-link">
                    <a href="{% url 'contact' %}">Contact</a>
                </li>
            </ul> 
        </nav>
        <div class="burger"> 
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>
    <div id="wrapper">
        <div class="container">  
            {% block content %}
            {% endblock %} 
        </div>

        
    {% include 'footer/footer.html' %}
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
    <script type="module" src="{% static 'js/app.js' %}"></script>
    <script>

        const navSlide = () => {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('nav');
            const navLinks = document.querySelectorAll('.nav-links .nav-link');

            burger.addEventListener('click', ()=>{
                
                nav.classList.toggle('nav-active');
                
                navLinks.forEach((link, index)=>{
                    if(link.style.animation){
                        link.style.animation = '';
                    }else{
                        link.style.animation = `slide  0.5s ease forwards ${index / 7 + 2}s`;
                    }
                });
                burger.classList.toggle('toggle');
            })

        }

        navSlide();
    </script>
</body>
</html>
